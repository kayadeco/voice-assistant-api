<!DOCTYPE html>
<html>
<head>
  <title>Kaya Voice Chat</title>
</head>
<body>
  <h2>Kaya Voice Chat</h2>
  <button id="startBtn">ðŸŽ¤ Start Recording</button>
  <button id="stopBtn" disabled>ðŸ›‘ Stop</button>
  <p id="status">Not recording</p>
  <audio id="responseAudio" controls></audio>

  <script>
    let mediaRecorder;
    let audioChunks = [];

    const startBtn = document.getElementById('startBtn');
    const stopBtn = document.getElementById('stopBtn');
    const status = document.getElementById('status');
    const responseAudio = document.getElementById('responseAudio');

    startBtn.onclick = async () => {
      const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
      mediaRecorder = new MediaRecorder(stream);
      audioChunks = [];

      mediaRecorder.ondataavailable = event => {
        audioChunks.push(event.data);
      };

      mediaRecorder.onstop = async () => {
        const blob = new Blob(audioChunks, { type: 'audio/mp3' });
        const formData = new FormData();
        formData.append('audio', blob, 'recording.mp3');

        status.innerText = 'Sending to AI...';

        const response = await fetch('https://kaya-api.onrender.com/chat', {
          method: 'POST',
          body: formData
        });

        if (response.ok) {
          const audioBlob = await response.blob();
          const audioURL = URL.createObjectURL(audioBlob);
          responseAudio.src = audioURL;
          status.innerText = 'AI replied!';
        } else {
          status.innerText = 'Error: ' + (await response.text());
        }
      };

      mediaRecorder.start();
      status.innerText = 'Recording...';
      startBtn.disabled = true;
      stopBtn.disabled = false;
    };

    stopBtn.onclick = () => {
      mediaRecorder.stop();
      status.innerText = 'Processing...';
      startBtn.disabled = false;
      stopBtn.disabled = true;
    };
  </script>
</body>
</html>
