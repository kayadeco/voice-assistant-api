<!DOCTYPE html>
<html>
<head>
  <title>Voice Chat with AI (Streamed)</title>
</head>
<body>
  <h2>üéôÔ∏è Voice Assistant with Live Streaming</h2>
  <button onclick="startRecording()">Start Recording</button>
  <button onclick="stopRecording()" disabled id="stopBtn">Stop</button>
  <p id="status"></p>
  <audio id="audioPlayer" controls autoplay></audio>

  <script>
    let mediaRecorder;
    let audioChunks = [];

    async function startRecording() {
      document.getElementById("status").innerText = "Recording...";
      document.getElementById("stopBtn").disabled = false;
      const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
      mediaRecorder = new MediaRecorder(stream);
      audioChunks = [];
      mediaRecorder.ondataavailable = event => audioChunks.push(event.data);
      mediaRecorder.start();
    }

    async function stopRecording() {
      document.getElementById("stopBtn").disabled = true;
      document.getElementById("status").innerText = "Sending...";

      mediaRecorder.stop();
      mediaRecorder.onstop = async () => {
        const audioBlob = new Blob(audioChunks, { type: "audio/mp3" });
        const formData = new FormData();
        formData.append("audio", audioBlob, "recording.mp3");

        const response = await fetch("https://5f3011b18562.ngrok-free.app/voicechat-stream", {
          method: "POST",
          body: formData
        });

        const stream = await response.blob();
        const audioURL = URL.createObjectURL(stream);
        document.getElementById("audioPlayer").src = audioURL;
        document.getElementById("status").innerText = "Reply playing üîä";
      };
    }
  </script>
</body>
</html>
