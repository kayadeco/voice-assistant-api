<!DOCTYPE html>
<html>
<head>
  <title>Voice Chat with AI</title>
</head>
<body>
  <h2>ðŸŽ¤ Talk to Your Voice Assistant</h2>
  <button onclick="startRecording()">Start Recording</button>
  <button onclick="stopRecording()" disabled id="stopBtn">Stop</button>
  <p id="status"></p>
  <audio id="audioPlayback" controls style="display:none;"></audio>

  <script>
    let mediaRecorder;
    let audioChunks = [];

    async function startRecording() {
      document.getElementById("status").innerText = "Recording...";
      document.getElementById("stopBtn").disabled = false;

      const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
      mediaRecorder = new MediaRecorder(stream);
      mediaRecorder.start();
      audioChunks = [];

      mediaRecorder.ondataavailable = event => {
        audioChunks.push(event.data);
      };
    }

    async function stopRecording() {
      document.getElementById("stopBtn").disabled = true;
      document.getElementById("status").innerText = "Sending...";

      mediaRecorder.stop();

      mediaRecorder.onstop = async () => {
        const audioBlob = new Blob(audioChunks, { type: 'audio/mp3' });
        const formData = new FormData();
        formData.append('audio', audioBlob, 'recording.mp3');

        try {
          const response = await fetch('/voicechat-stream', {
            method: 'POST',
            body: formData
          });

          if (!response.ok) {
            throw new Error(`HTTP error! status: ${response.status}`);
          }

          const audioData = await response.blob();
          const audioURL = URL.createObjectURL(audioData);
          const audioPlayer = document.getElementById("audioPlayback");
          audioPlayer.src = audioURL;
          audioPlayer.style.display = "block";
          document.getElementById("status").innerText = "Done âœ…";
        } catch (error) {
          console.error("Fetch error:", error);
          document.getElementById("status").innerText = "Error: " + error.message;
        }

        audioChunks = [];
      };
    }
  </script>
</body>
</html>
